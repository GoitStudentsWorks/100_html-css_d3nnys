<section class="page-hero section">
  <div class="container">
    <div class="hero-con-1">
      <div class="hero-con">
        <h1 class="hero-title">
          Reviving the traditional
          <span class="hero-custom-title">Ukrainian</span> artistry in every
          stitch.
        </h1>
        <a href="" class="hero-link"
          >order
          <svg class="hero-icon-arrow" width="26" height="10">
            <use href="./img/icons.svg#icon-arrow"></use>
          </svg>
        </a>
      </div>
      <div class="hero-star-con">
        <svg class="hero-icon-star" width="52" height="51">
          <use href="./img/icons.svg#icon-star"></use>
        </svg>
        <p class="hero-text">all embroidery is made by hand</p>
      </div>
    </div>
    <div class="hero-picture">
      <picture>
        <source
          srcset="
            ./img/hero/hero-girl-mobile.jpg    1x,
            ./img/hero/hero-girl-mobile@2x.jpg 2x
          "
          media="(max-width:767px)"
          type="image/jpg"
        />
        <source
          srcset="
            ./img/hero/hero-girl-mobile.webp    1x,
            ./img/hero/hero-girl-mobile@2x.webp 2x
          "
          media="(max-width:767px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/hero-girl-tablet.jpg    1x,
            ./img/hero/hero-girl-tablet@2x.jpg 2x
          "
          media="(min-width:768px)"
          type="image/jpg"
        />
        <source
          srcset="
            ./img/hero/hero-girl-tablet.webp    1x,
            ./img/hero/hero-girl-tablet@2x.webp 2x
          "
          media="(min-width:768px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/hero-girl-desktop.jpg    1x,
            ./img/hero/hero-girl-desktop@2x.jpg 2x
          "
          media="(min-width:1280px)"
          type="image/jpg"
        />
        <source
          srcset="
            ./img/hero/hero-girl-desktop.webp    1x,
            ./img/hero/hero-girl-desktop@2x.webp 2x
          "
          media="(min-width:1280px)"
          type="image/webp"
        />
        <img
          class="hero-img-girl"
          src="./img/hero/hero-girl-mobile.jpg"
          alt="girl"
          width="335px"
          height="545px"
          loading="lazy"
        />
      </picture>
      <picture>
        <source
          srcset="
            ./img/hero/hero-small-tablet.png    1x,
            ./img/hero/hero-small-tablet@2x.png 2x
          "
          media="(min-width:768px)"
          type="image/png"
        />
        <source
          srcset="
            ./img/hero/hero-small-tablet.webp    1x,
            ./img/hero/hero-small-tablet@2x.webp 2x
          "
          media="(min-width:768px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/hero-small-desktop.png    1x,
            ./img/hero/hero-small-desktop@2x.png 2x
          "
          media="(min-width:1280px)"
          type="image/png"
        />
        <source
          srcset="
            ./img/hero/hero-small-desktop.webp    1x,
            ./img/hero/hero-small-desktop@2x.webp 2x
          "
          media="(min-width:1280px)"
          type="image/webp"
        />
        <img
          class="hero-img-sock"
          src="./img/hero/hero-small-tablet.png"
          alt="sock"
          width="157px"
          height="194px"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
